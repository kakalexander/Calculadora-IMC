<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>IMC</title>
</head>
<body>
    <main id="container">
        <img class="logo" src="assets/imgs/logo uni.png">
        <section id="calculadora">
            <form id="formulario">
                <h1> Calculadora IMC </h1>
                <div class="box">
                    <div class="divPeso">
                        <label for="peso">Peso</label>
                        <div class="inputs">
                            <svg class="icone"http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - 
                                https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path d="M112 48a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm40 304V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V256.9L59.4 
                                304.5c-9.1 15.1-28.8 20-43.9 10.9s-20-28.8-10.9-43.9l58.3-97c17.4-28.9 48.6-46.6 82.3-46.6h29.7c33.7 0 64.9 17.7 
                                82.3 46.6l58.3 97c9.1 15.1 4.2 34.8-10.9 43.9s-34.8 4.2-43.9-10.9L232 256.9V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V352H152z"/>
                            </svg>
                            </svg>
                            <input type="number" id="peso" required>
                        </div>
                    </div>
                    <div class="divAltura">
                        <label for="altura">Altura</label>
                        <div class="inputs">
                            <svg class="icone"http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome -
                                 https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                 <path d="M177.9 494.1c-18.7 18.7-49.1 18.7-67.9 0L17.9 401.9c-18.7-18.7-18.7-49.1 0-67.9l50.7-50.7 48 
                                 48c6.2 6.2 16.4 6.2 22.6 0s6.2-16.4 0-22.6l-48-48 41.4-41.4 48 48c6.2 6.2 16.4 6.2 22.6 0s6.2-16.4 
                                 0-22.6l-48-48 41.4-41.4 48 48c6.2 6.2 16.4 6.2 22.6 0s6.2-16.4 0-22.6l-48-48 41.4-41.4 48 48c6.2 6.2 16.4 6.2
                                  22.6 0s6.2-16.4 0-22.6l-48-48 50.7-50.7c18.7-18.7 49.1-18.7 67.9 0l92.1 92.1c18.7 18.7 18.7 49.1 0 67.9L177.9 494.1z"/>
                                </svg>
                            <input type="number" id="altura" required>
                        </div>
                    </div>
                    <div class="divCalc">
                        <button type="button" id="calcularBtn">Calcular</button>
                    </div>
                    <div id="resultado" class="resultado"></div>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
